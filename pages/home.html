    <script>
        let dayNight = document.querySelector('.dayNight')
        let menuToggle = document.querySelector('.menuToggle')
        let body = document.querySelector('body')
        let navigation = document.querySelector('.navigation')
        let main = document.querySelector('.main')
        let club = document.querySelector('.club')
        let rutas = document.querySelector('.rutas')
        let contacto = document.querySelector('.contacto')
        let arriba = document.querySelector('.ir-arriba')

        dayNight.onclick = function(){
            body.classList.toggle('dark')
            dayNight.classList.toggle('active')
        }

        menuToggle.onclick = function(){
            menuToggle.classList.toggle('active')
            navigation.classList.toggle('active')
            // alert(navigation.classList);
            if (navigation.classList == 'navigation active'){
                main.style.display = 'none';
                club.style.display = 'none';
                rutas.style.display = 'none';
                contacto.style.display = 'none';
            }else{
                main.style.display = 'flex';
                club.style.display = 'flex';
                rutas.style.display = 'flex';
                contacto.style.display = 'flex';
            }
        }

        function ver_pagina(n){
            if (parseInt(n) === 1){
                menuToggle.classList.toggle('active');
                navigation.classList.remove('active');
                main.style.display = 'flex';

                club.style.display = 'none';
                rutas.style.display = 'none';
                contacto.style.display = 'none';

                club.classList.remove('active');
                rutas.classList.remove('active');
                contacto.classList.remove('active');
            }else if(parseInt(n) === 2){
                menuToggle.classList.toggle('active');
                navigation.classList.remove('active');
                club.style.display = 'flex';
                
                main.style.display = 'none';
                rutas.style.display = 'none';
                contacto.style.display = 'none';

                rutas.classList.remove('active');
                contacto.classList.remove('active');
                club.classList.add('active');
            }else if(parseInt(n) === 3){
                menuToggle.classList.toggle('active');
                navigation.classList.remove('active');
                rutas.style.display = 'flex';
                
                main.style.display = 'none';
                club.style.display = 'none';
                contacto.style.display = 'none';

                club.classList.remove('active');
                contacto.classList.remove('active');
                rutas.classList.add('active');
            }else{
                menuToggle.classList.toggle('active');
                navigation.classList.remove('active');
                contacto.style.display = 'flex';
                
                main.style.display = 'none';
                club.style.display = 'none';
                rutas.style.display = 'none';

                club.classList.remove('active');
                rutas.classList.remove('active');
                contacto.classList.add('active');
            }
        }

        arriba.onclick = function (){
            // arriba.classList.toggle('active')
            $('body, html').animate({
                    scrollTop: '0px'
                }, 2000);
        }
        $(window).scroll(function(){
            if( $(this).scrollTop() > 700 ){
                $('.ir-arriba').slideDown(300);
            } else {
                $('.ir-arriba').slideUp(300);
            }
        });
    </script>
